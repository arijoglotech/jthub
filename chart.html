<style>
@import "compass/css3";

*, *:after, *:before {
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
}

.graph {
  font-family: Arial;
  font-size: .875rem;
  color: #999999;
  position: relative;
  z-index: 0;
}

.container {
  margin: 0 auto;
  width: 90%;
  max-width: 1000px;
}

/*-----------------------------*/
/*Graph Code*/

.scale-graph { // graph container and height setting
  position: relative;
  display: block;
  height: 400px;
  width: 100%;
  padding: 20px 20px 50px 40px;
}

.scale-markers {
  position: absolute;
  text-indent: -15px;
  top:     20px;
  bottom:  50px;
  right:   20px;
  left:    40px;
  text-align: left;
}

.scale-marker {
  position: relative;
  vertical-align: top;
  display: block;
  height: 20%;
  width: 100%;
  float: left;
  border-bottom: 1px solid #eeeeee;
}

.scale-value {
  text-align: right;
  position: absolute;
  height: 20px;
  width: 20px;
  line-height: 20px;
  left: -25px;
  bottom: 20px;
  //outline: 1px solid red;
}

.scale-bars {
  text-align: center;
  display: block;
  height: 100%;
  border-bottom: 1px solid black;
}

  .scale-wrap {
    position: relative;
    float: left;
    height: 100%;
    width:  20%;
    &:nth-child(1){
      .scale-bar {
        background-color: #58C7FF;
      }
    }
    &:nth-child(2){
      .scale-bar {
        background-color: #5FE5A1;
      }
    }
    &:nth-child(3){
      .scale-bar {
        background-color: #FFAB52;
      }
    }
    &:nth-child(4){
      .scale-bar {
        	background-color: #F35740;
      }
    }
    &:nth-child(5){
      .scale-bar {
        background-color: teal;
      }
    }
  }

    .scale-bar {
      position: absolute;
      width: 20px;
      right: 0;
      left: 0;
      margin: auto;
      bottom:    0;
      height:    0;
      @include single-transition(height, .2s);
    }

      .scale-number {
        position: absolute;
        line-height: 50px;
        bottom:     -50px;
        text-align: center;
        left: 0;
        right: 0;
        margin: auto;
        /*outline: 1px solid red;*/
      }

/*Bar Height class generator*/

@for $i from 1 through 100 {
    .scale-#{$i} {
        height:  $i * 1%;
    }
}
  
  
</style>
